name: Monitor y Deploy Paxban
on:
  push:
    branches: ["main"]
  schedule:
    - cron: '0 * * * *'
    - cron: '0 22 * * *' # Reporte diario 4:00 PM Guatemala (22:00 UTC)
  workflow_dispatch:
    inputs:
      action_type:
        description: 'Tipo de Acci√≥n'
        required: true
        default: 'monitor'
        type: choice
        options:
        - monitor
        - test_incendio
        - test_prealerta
        - test_monitoreo
        - reporte_mensual

permissions:
  contents: write
  pages: write
  id-token: write

# Esto evita el error de "Multiple artifacts" y "In progress deployment"
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  monitor-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Necesario para evitar errores de historia al hacer rebase

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar GEOS
        run: sudo apt-get update && sudo apt-get install -y libgeos-dev

      - name: Instalar TODAS las dependencias
        # Instalamos expl√≠citamente para evitar errores si requirements.txt est√° incompleto
        run: pip install requests shapely pyproj matplotlib contextily python-docx xyzservices

      - name: Configurar Destinatarios y Modo
        run: |
          # Definir listas de correos
          EMAILS_ALERTAS="coradojose952@gmail.com, forestal@gibor.com, regencia@gibor.com, sebastiannavarrox07@gmail.com"
          EMAIL_MANUAL="coradojose952@gmail.com"
          
          # Capturar input manual
          ACTION_TYPE="${{ github.event.inputs.action_type }}"
          
          # L√≥gica de selecci√≥n seg√∫n el evento que dispar√≥ el flujo
          if [[ "$ACTION_TYPE" == "reporte_mensual" ]]; then
            echo "Modo: Generaci√≥n de Reporte Mensual"
            echo "RECIPIENT_EMAIL=$EMAILS_ALERTAS" >> $GITHUB_ENV
            echo "ACTION_TYPE=reporte_mensual" >> $GITHUB_ENV
            echo "FORCE_REPORT=true" >> $GITHUB_ENV
            echo "REPORT_REASON=Generaci√≥n de Reporte Mensual" >> $GITHUB_ENV
          elif [[ "$ACTION_TYPE" == "test_incendio" ]]; then
            echo "Modo: SIMULACRO DE INCENDIO"
            echo "RECIPIENT_EMAIL=$EMAIL_MANUAL" >> $GITHUB_ENV
            echo "ACTION_TYPE=test_incendio" >> $GITHUB_ENV
          elif [[ "$ACTION_TYPE" == "test_prealerta" ]]; then
            echo "Modo: SIMULACRO DE PRE-ALERTA"
            echo "RECIPIENT_EMAIL=$EMAIL_MANUAL" >> $GITHUB_ENV
            echo "ACTION_TYPE=test_prealerta" >> $GITHUB_ENV
          elif [[ "$ACTION_TYPE" == "test_monitoreo" ]]; then
            echo "Modo: SIMULACRO DE MONITOREO"
            echo "RECIPIENT_EMAIL=$EMAIL_MANUAL" >> $GITHUB_ENV
            echo "ACTION_TYPE=test_monitoreo" >> $GITHUB_ENV
            echo "FORCE_REPORT=true" >> $GITHUB_ENV
            echo "REPORT_REASON=por solicitud de prueba manual" >> $GITHUB_ENV
          elif [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "Modo: Manual (Solo a Corado)"
            echo "RECIPIENT_EMAIL=$EMAIL_MANUAL" >> $GITHUB_ENV
            echo "ACTION_TYPE=monitor" >> $GITHUB_ENV
            echo "FORCE_REPORT=true" >> $GITHUB_ENV
            echo "REPORT_REASON=por solicitud manual" >> $GITHUB_ENV
          elif [[ "${{ github.event.schedule }}" == "0 22 * * *" ]]; then
            echo "Modo: Reporte Diario 4:00 PM (A todos)"
            echo "RECIPIENT_EMAIL=$EMAILS_ALERTAS" >> $GITHUB_ENV
            echo "ACTION_TYPE=monitor" >> $GITHUB_ENV
            echo "FORCE_REPORT=true" >> $GITHUB_ENV
            echo "REPORT_REASON=autom√°ticamente (programado)" >> $GITHUB_ENV
          else
            echo "Modo: Monitoreo Autom√°tico (A todos, solo si hay fuego)"
            echo "RECIPIENT_EMAIL=$EMAILS_ALERTAS" >> $GITHUB_ENV
            echo "ACTION_TYPE=monitor" >> $GITHUB_ENV
            echo "FORCE_REPORT=false" >> $GITHUB_ENV
            echo "REPORT_REASON=por detecci√≥n de alerta" >> $GITHUB_ENV
          fi

      - name: Ejecutar Detector de Incendios
        env:
          ACTION_TYPE: ${{ env.ACTION_TYPE }}
          REPORT_REASON: ${{ env.REPORT_REASON }}
          SMTP_SERVER: ${{ secrets.SMTP_SERVER }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python actualizar_paxban.py

      - name: Guardar Reporte en Repositorio
        if: env.FORCE_REPORT == 'true' # Solo guardar si es reporte diario/manual
        run: |
          git config --global user.name "Paxban Bot"
          git config --global user.email "bot@paxban.com"
          
          # Agregar archivos generados si existen
          [ -d "2.4" ] && git add 2.4/
          [ -d "bitacora" ] && git add bitacora/
          [ -d "descargas" ] && git add descargas/
          [ -f "reportes.html" ] && git add reportes.html
          [ -f "incendios.json" ] && git add -f incendios.json
          
          # Solo hacer commit si hay cambios para evitar errores
          if git diff --staged --quiet; then
            echo "No hay cambios en los mapas."
          else
            git commit -m "üó∫Ô∏è Reporte Diario: Mapa y Galer√≠a Web [skip ci]"
            # Sincronizar con el remoto y enviar
            git pull --rebase origin main
            git push origin HEAD:main
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          timeout: 1200000 # Aumentar espera a 20 minutos (en milisegundos)
